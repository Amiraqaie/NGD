name: Docker Image CI with Build Cache

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx (for multi-platform and caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to Docker Hub (or GHCR)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build and push image
      - name: Build and Push Docker Image (with cache)
        uses: docker/build-push-action@v6
        with:
          context: ./DockerFile
          file: ./DockerFile/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ngd_simulation:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ngd_simulation:${{ github.run_number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      # 5️⃣ (Optional) Print image digest
      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build-and-push.outputs.digest }}"
